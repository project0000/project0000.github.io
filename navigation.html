<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl" style="text-align:center;">
    <h1>Navify</h1>
<div>
    <textarea rows="14" cols="150" ng-model="obj" style="color:green;font-weight:500"></textarea>
</div>
<div>
    <button class="md-raised" ng-click="convert()">Convert<button>
</div>

<p style="color:red;font-weight:500">{{result}}</p>

</div>

<script>
var app = angular.module('myApp', ['ng-material']);
app.controller('myCtrl', function($scope) {
   $scope.convert = function(){
        var data = JSON.parse($scope.obj);
        $scope.result = JSON.stringify(JSON.stringify(data));
   }   
});
</script>

</body>
</html>
