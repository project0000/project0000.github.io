<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl" style="text-align:center;">
    <h1>Navify</h1>
<div>
    <textarea rows="14" cols="150" ng-model="obj" style="color:green;font-weight:500"></textarea>
</div>
<div>
    <button class="btn-success" ng-click="convert()">Convert</button>
</div>

<p style="color:red;font-weight:500">{{result}}</p>

</div>

<script>
var app = angular.module('myApp', ['ui.bootstrap']);
app.controller('myCtrl', function($scope) {
   $scope.convert = function(){
        var data = JSON.parse($scope.obj);
        $scope.result = JSON.stringify(JSON.stringify(data));
   }   
});
</script>

</body>
</html>
